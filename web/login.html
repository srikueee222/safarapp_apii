<script>
 function register() {
    alert("called register javascript");
     var formData = new FormData(document.getElementById('loginForm'));
    var object = {};
    formData.forEach((value, key) => {object[key] = value});
    var json = JSON.stringify(object);
    alert(json);
    var xhttp = new XMLHttpRequest();
    xhttp.open("POST", "http://localhost:8000/api/patient/login/", true);
    xhttp.setRequestHeader("Content-type", "application/json");
    xhttp.send(json);
    xhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 200) {
             alert(this.responseText);
         }
    };
}
</script>

<script>

// Login

var loginForm = $('#loginForm');

    loginForm.submit(function(e){
        e.preventDefault();

        var $btn = $('#loginSubmit');
        $btn.html('Processing... <i class="fa fa-spinner fa-pulse fa-spin"></i>');

        $.ajax({
            url: 'http://localhost:8000/api/patient/login/',
            type: 'POST',
            dataType: "json",
            data: loginForm.serialize(),
            success: function(data) {
                console.log(data.message);
                if (data.success == 0) {
                    $('#formMessage').html("<div class='alert alert-danger'>" + data.message + " If you feel this is in error, please contact <a href='mailto:admin@getsafar.com'>admin@getsafar.com</a></div>");
                    $btn.html('Login');
                    $btn.removeClass('disabled');
                } else {
                    var res = JSON.stringify(data)
                    var obj = jQuery.parseJSON(res);
                    var token = obj.access_token;
                    var userName = document.getElementById('id_username').value;
                    window.location.replace('http://localhost:63342/safarapp/web/success_login.html?email='+userName+'&token='+token);
                }
            },
            error: function() {
                alert("Invalid credentials")
                $btn.html('Login');
                $btn.removeClass('disabled');
            }
        });
    });
</script>
